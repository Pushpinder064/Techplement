

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="weather-report">

     
            <nav class="nav">
                <div class="location">
                    <h2 id="city">Pune</h2>
                    <h3 id="country"><i class="fa-sharp fa-solid fa-location-dot"></i>India</h3>
                </div>
                <div class="search-area">
                    <input type="text" id="search" placeholder="Enter city name..." spellcheck="false">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
           
            <hr>

       
            <div class="current-status">

             
                <div class="weather weather-box1">
                    <div class="weather-heading">
                        <div class="weather-icon">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="weather-description">
                            <h3>weather</h3>
                        </div>
                    </div>
                    <div class="weather-temperature">
                        <div class="temperature">
                            <div class="temp">
                                <h2 id="temp">22</h2>
                                
                            </div>
                            
                        </div>
                        <p id="description">Partly Cloudy</p>
                    </div>

                    <div class="weather-details">
                      
                       
                    </div>
                </div>

            </div>

         
        
        </div>

       
    </div>


    <footer>
        <div class="copyright">Copyrights <span style="font-size: 16px;">&copy;</span> <span id="copyright">2023</span></div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
